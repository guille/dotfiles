# https://wiki.hypr.land/Configuring/

env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
# run electron apps in wayland mode
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
# https://github.com/ghostty-org/ghostty/discussions/8899
env = GTK_IM_MODULE,simple

exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

$terminal = ghostty
$fileManager = thunar
$menu = rofi -show drun

$gtk-theme = Arc-Darker
$icon-theme = Papirus

$wallpapers_dir = ~/Wallpapers/Single
$screenshots_dir = ~/Screenshots

# for wlsunset
$latitude = 41.4
$longitude = 2.2

# dwindle / master
$layout = master

exec-once = mpd
exec-once = lxsession
exec-once = dunst
exec-once = nm-applet
exec-once = wl-clip-persist --clipboard regular
exec-once = thunar --daemon
exec-once = wlsunset -l $latitude -L $longitude
exec-once = waybar
exec-once = gsettings set org.gnome.desktop.interface gtk-theme $gtk-theme
exec-once = gsettings set org.gnome.desktop.interface icon-theme $icon-theme
exec-once = find $wallpapers_dir -type f -print0 | shuf -n 1 -z | xargs -0 swaybg -m fill -i
exec-once = hypridle

exec-once = subl
exec-once = $terminal

################
### MONITORS ###
################

monitor=,preferred,auto,auto

source = ~/.config/hypr/hyprland/look-and-feel.hypr
source = ~/.config/hypr/hyprland/keybinds.hypr
source = ~/.config/hypr/hyprland/rules.hypr

input {
    kb_layout = es
    kb_options = compose:menu
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }
}

